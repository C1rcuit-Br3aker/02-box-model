<!DOCTYPE html>
<html>
  <head>
    <link type="text/css" rel="stylesheet" href="app.css" />
    <meta charset="utf-8">
    <title>Octo Cats GO!</title>
  </head>
  <body>
    <div class="big-pics">

      <img class="octo-cat" src="https://octodex.github.com/images/filmtocat.png" alt="Film Cat" />

      <footer class="item-caption">

        <p class="cat-number">
        # 115
        </p>

        <p <class="cat-name">
          the <b>Film Cat</b> by
          <img class="avatar" src="http://lorempixel.com/100/100" alt="Film Cat">

      </footer>
    </div>

    <div class="big-pics">

      <img class="octo-cat" src="https://octodex.github.com/images/privateinvestocat.jpg" alt="Private Eye Cat" />

      <footer class="item-caption">

        <p class="cat-number">
          # 120
        </p>

        <p <class="cat-name">
          the <b>Private Eye Cat</b> by
          <img class="avatar" src="http://lorempixel.com/100/100" alt="Film Cat">
          <img class="avatar" src="http://lorempixel.com/100/100" alt="Film Cat">
          <img class="avatar" src="http://lorempixel.com/100/100" alt="Film Cat">
        </p>

      </footer>
    </div>

    <div class="big-pics">

      <img class="octo-cat" src="https://octodex.github.com/images/gracehoppertocat.jpg" alt="Grace Hopper Cat" />

      <footer class="item-caption">

        <p class="cat-number">
          # 137
        </p>

        <p <class="cat-name">
          the <b>Grace Hopper</b> Cat by
          <img class="avatar" src="http://lorempixel.com/100/100" alt="Film Cat">
        </p>


      </footer>
    </div>

</html>
